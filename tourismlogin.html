      <h2 id="login">Login</h2>
      
    
      <div class="form">
      <form action="tourismdistrict.html" onsubmit="return validatepwd()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="text" class="form-control" id="exampleInputEmail1" onkeyup="return validateemail()" aria-describedby="emailHelp" >
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <label for="error" id="error"></label>
        <div class="form-group">
          <label for="exampleInputPassword1" >Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" minlength="8" onkeyup="return validatepwd()" >   
        </div>
        <label for="error" id="error1"></label>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" >
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary"  >Submit</button>
      </form>
      </div>
      <script src="./loginform.js"></script>
